<div class="searchBar">
  <label for="search">
    <img src="../../assets/icon-search.svg" alt="" />
  </label>
  <input
    type="text"
    id="bar"
    placeholder="Search for movies"
    [(ngModel)]="filterContent"
  />
</div>


<section class="cardContainer">
    <h2>Movies</h2>
  <article
    class="card"
    *ngFor="let show of movies | fitler: filterContent:'title'; let i = index"
  >
    <img src="{{ show.thumbnail.regular.large }}" alt="" />
    <div class="cardData-container">
      <p>
        {{ show.year }}
      </p>
      <span></span>
      <img src="../../assets/icon-category-movie.svg" alt="movie-icon" class="typeImg" />
      <p>{{ show.category }}</p>
      <span></span>
      <p>{{ show.rating }}</p>
    </div>
    <h3>{{ show.title }}</h3>
    <div class="playHover">
        <div class="playButton">
            <img src="../../assets/icon-play.svg" alt="play button">
            <p>Play</p>
        </div>
    </div>
    <div *ngIf="show.isBookmarked === false; else bookmarked">
      <div
         class="bookmark-container"
        (click)="updateBookmark(true, show.title)"
      >
        <img
          src="../../assets/icon-bookmark-empty.svg"
          alt="empty bookmark icon"
        />
      </div>
    </div>
    <ng-template #bookmarked>
      <div 
        class="bookmark-container"
        (click)="updateBookmark(false, show.title)"
      >
        <img
          src="../../assets/icon-bookmark-full.svg"
          alt="empty bookmark icon"
        />
      </div>
    </ng-template>
  </article>
</section>
