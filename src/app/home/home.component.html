
<div class="searchBar">
    <label for="search">
        <img src="../../assets/icon-search.svg" alt="">
    </label>
    <input type="text" id="bar" placeholder="Search for movies or TV series" [(ngModel)]="filterContent">
</div>



<h1>Trending</h1>
<div>{{trending}}</div>
<hr>
<hr>
<hr>



<section>
    <h2>Recommended for you</h2>
    <h2></h2>
    <article class="card" *ngFor="let show of (homeShows | fitler:filterContent:'title') let i = index">
        <img src={{show.thumbnail.regular.large}} alt="">
        <div>
            <p>
                {{show.year}}
            </p>
            <span></span>
            <img src="../../assets/icon-category-movie.svg" alt="movie-icon">
            <p>{{show.category}}</p>
            <span></span>
            <p>{{show.rating}}</p>
        </div>
        <h3>{{show.title}}</h3>
        <div *ngIf="show.isBookmarked === false; else bookmarked">
            <div class="bookmark-container" (click)="updateBookmark(true,show.title)" >
                <img src="../../assets/icon-bookmark-empty.svg" alt="empty bookmark icon">
            </div>
        </div>
        <ng-template #bookmarked >
            <div class="bookmark-container" (click)="updateBookmark(false,show.title)" >
                <img src="../../assets/icon-bookmark-full.svg" alt="empty bookmark icon">
            </div>
        </ng-template>

    </article>
</section>
