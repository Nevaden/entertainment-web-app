<h2>Bookmarked Movies</h2>

<section>
    <article class="card" *ngFor="let show of allShows | movie | bookmark let i = index">
        <img src={{allShows[i].thumbnail.regular.large}} alt="">
        <div>
            <p>
                {{allShows[i].year}}
            </p>
            <span></span>
            <img src="../../assets/icon-category-movie.svg" alt="tv-icon">
            <p>{{allShows[i].category}}</p>
            <span></span>
            <p>{{allShows[i].rating}}</p>
        </div>
        <h3>{{allShows[i].title}}</h3>
    </article>
</section>
